{% extends 'base.html' %}

{% block content %}

<div class="container mt-3">
    <div class="row">
        <div class="col-lg-9 right">
            <div class="box shadow-sm rounded bg-white mb-3">
                <div class="box-title border-bottom p-3">
                    <h6 class="m-0">Количество новых уведомлений:  {{ unread_count }}</h6>
                </div>
                <div class="box-body p-0">
                    <div class="p-3 d-flex align-items-center osahan-post-header">

                        <div class="font-weight-bold mr-3">
                            <form method="post" action="{% url 'mark_notifications_as_read' %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-outline-success btn-sm">Прочитано</button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
            <div class="box shadow-sm rounded bg-white mb-3">

                <div class="box-body p-0">

                 {% for notification in notifications %}
                    {% if not notification.is_read %}

                    <div class="p-3 d-flex align-items-center border-bottom osahan-post-header">
<!--                        <div class="dropdown-list-image mr-3 d-flex align-items-center bg-danger justify-content-center rounded-circle text-white">1</div>-->
                        <div class="font-weight-bold mr-3">
                            <div class="small">{{ notification.message|safe }}</div>
<!--                            ЕСТЬ ЛИ ТУТ БЕЗОПАСНОСТЬ???-->
                        </div>

                    </div>

                    {% endif %}
                {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
