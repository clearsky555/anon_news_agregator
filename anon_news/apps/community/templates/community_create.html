{% extends 'base.html' %}


{% block content %}

<h1>community creating</h1>

        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

                {% if form.errors %}
                <div class="row">
                {% for field in form %}
                    {% for error in field.errors %}
                        <div class="alert alert-danger">
                            <strong>{{ error|escape }}</strong>
                        </div>
                    {% endfor %}
                {% endfor %}
                </div>
                {% endif %}

            <div class="form-group">
                <label for="title">Название сообщества <span class="require">*</span></label>
                {{form.title}}
            </div>

            <div class="form-group">
                <label for="slug">slug</label>
                    {{form.slug}}
            </div>

            <div class="form-group">
            <label for="description">Описание сообщества</label>
                {{form.description}}
            </div>

            <div class="form-group">

                <button type="submit" class="btn btn-primary" onclick="this.disabled=true;this.form.submit();">
                    Создать сообщество
                </button>
            </div>

        </form>


{% endblock %}
